<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="text" placeholder="Digite um texto aqui" id="inputText"></input>
    <button onclick="clicar()" id="botao">Clique aqui</button>
  </body>
  <script>
  	function clicar(){
      var textoNoInput = document.getElementById('inputText').value;

      if(textoNoInput!=""){
      	alert("Vc digitou alguma coisa");
      }else{
      	alert("Digite algo no input");
      }
  	}
  </script>	
</html>
